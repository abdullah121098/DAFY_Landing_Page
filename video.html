<body>
<div class="col-lg-6">
    <div class="h-100 d-flex align-items-center justify-content-center" style="min-height: 50%;">
        <button type="button" class="btn-play" data-bs-toggle="modal" data-video="assert/video/01_1.mp4,02-2.mp4"
            data-bs-target="#videoModal">
            <span></span>
        </button>
    </div>
</div>

<div class="modal modal-video fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">DAFY Video</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 16:9 aspect ratio -->
                <div class="ratio ratio-16x9">
                    <video class="embed-responsive-item" id="video" controls></video>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var videoSources = [];
    var currentVideoIndex = 0;
    var videoElement = document.getElementById('video');
    
    document.getElementById('videoModal').addEventListener('show.bs.modal', function(event) {
        var button = event.relatedTarget;
        var videoSrc = button.getAttribute('data-video');
        
        videoSources = videoSrc.split(',');
        playNextVideo();
    });
    
    document.getElementById('videoModal').addEventListener('hide.bs.modal', function() {
        videoElement.pause();
        videoElement.removeAttribute('src');
        currentVideoIndex = 0;
    });
    
    videoElement.addEventListener('ended', playNextVideo);
    
    function playNextVideo() {
        if (currentVideoIndex < videoSources.length) {
            videoElement.setAttribute('src', videoSources[currentVideoIndex]);
            videoElement.load();
            videoElement.play();
            currentVideoIndex++;
        } else {
            document.getElementById('videoModal').modal('hide');
        }
    }
});

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
